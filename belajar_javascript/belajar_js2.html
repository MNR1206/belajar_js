<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator ,Percabangan,Perulanganan</title>
</head>
<body>
    <script>
        //Operatoraritmatika
        var a = 20;
        var b = 10;

        var c = a + b;
        document.write(c+"<br>");

        var c = a - b;
        document.write(c+"<br>");

        var c = a / b;
        document.write(c+"<br>");

        var c = a ** b;
        document.write(c+"<br>");

        var a ="20";
        var b ="10";
        var c = a + b;
        document.write(c+"<br>");

        //Penugasan
        document.write("Penugasan" + "<br>")

        var a = 10;
        a += 2
        document.write(a + "<br>")

        var a = 10
        a++;
        document.write(a + "<br>")

        var a = 10
        a--;
        document.write(a + "<br>")

        //Perbandingan
        var a = 20;
        var b = 10;

        var c = a < b;
        document.write(c + "<br>")

        var c = a > b;
        document.write(c + "<br>")

        var c = a == b;
        document.write(c + "<br>")

        var d = "10";
        var e = 10;

        var c = d === e;
        document.write(c + "<br>")

        var d = 20;
        var e = 10;
        var c = d <= e;
        document.write(c + "<br>")

        var d = 20;
        var e = 10;
        var c = d >= e;
        document.write(c + "<br>")

        var d = 10;
        var e = 9;
        var c = d != e;
        document.write(c + "<br>")
    </script>
</body>
</html>
